{% extends 'authenticate/base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}

  <div class="container mt-5">
      <h1> {{ post.title }} </h1>
      <p class="text-muted"> Published on: {{ post.created_at }} by {{ post.created_by }} </p>
      <p> {{ post.description }} </p>

      <a href="#" class="btn btn-danger" style="font-size: 1.2rem;"> 👍 </a>
      <a href="#" class="btn btn-secondary" style="font-size: 1.2rem;"> 👎 </a>
      <p></p>
      
  </div>


{% endblock %}

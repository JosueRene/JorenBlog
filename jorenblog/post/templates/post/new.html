{% extends 'authenticate/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="container text-center">
    <form action="." method="post">
        <h1> Add New Post </h1>
       {% csrf_token %}

    </form>
</div>


{% endblock %}
